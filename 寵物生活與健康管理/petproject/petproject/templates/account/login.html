{% load socialaccount %}

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入｜寵物生活管理系統</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #6c63ff;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #574fd6;
        }
        .google-login {
            background-color: #db4437;
            margin-top: 15px;
        }
        .extra-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
        }
        .extra-links a {
            text-decoration: none;
            color: #6c63ff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>登入帳號</h2>
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                {% if field.name != "remember" %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}

            <div class="checkbox-group">
                <label>
                    {{ form.remember }} 記住我
                </label>
            </div>

            <button type="submit">登入</button>
        </form>

        <a href="{% provider_login_url 'google' %}">
            <button type="button" class="google-login">使用 Google 帳號登入</button>
        </a>        

        <div class="extra-links">
            <p><a href="{% url 'account_reset_password' %}">忘記您的密碼？</a></p>
            <p>尚未註冊？<a href="{% url 'account_signup' %}">建立帳號</a></p>
        </div>
    </div>
</body>
</html>
