{% extends "vet_pages/base.html" %}

{% block title %}新增 {{ pet.name }} 的報告{% endblock %}

{% block back_button %}
<a href="{% url 'my_patients' %}" class="back-home">← 返回列表</a>
{% endblock %}

{% block header %}新增報告：{{ pet.name }}{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">上傳報告</button>
</form>
{% endblock %}
