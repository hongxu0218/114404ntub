{% load i18n %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>設定新密碼｜寵物生活管理系統</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #6c63ff;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #574fd6;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #6c63ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-box">
        <h2>設定新密碼</h2>

        {% if token_fail %}
            <p>這個連結已經失效，請重新申請密碼重設。</p>
        {% else %}
            <form method="POST" action=".">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <label for="id_password1">新密碼：</label>
                {{ form.password1 }}
                {{ form.password1.errors }}

                <label for="id_password2">再次輸入新密碼：</label>
                {{ form.password2 }}
                {{ form.password2.errors }}

                <button type="submit">儲存新密碼</button>
            </form>
        {% endif %}

        <div class="back-link">
            <p><a href="{% url 'account_login' %}">← 回登入頁面</a></p>
        </div>
    </div>
</body>
</html>
