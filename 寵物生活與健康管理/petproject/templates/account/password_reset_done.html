{% load i18n %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>密碼重設成功｜寵物生活管理系統</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .done-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #6c63ff;
            margin-bottom: 30px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }
        button:hover {
            background-color: #574fd6;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #6c63ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="done-box">
        <h2>密碼重設成功</h2>
        <p>我們已經將重設密碼的連結寄送到您的 Email，請檢查並按照指示完成操作。</p>
        
        <div class="back-link">
            <p><a href="{% url 'account_login' %}">← 回到登入頁面</a></p>
        </div>
    </div>
</body>
</html>
