{% extends "account/base.html" %}
{% load i18n %}

{% block title %}密碼重設成功｜寵物生活管理系統{% endblock %}

{% block extra_css %}
<style>
.done-box {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
h2 {
    color: #ffaa00;
    margin-bottom: 30px;
}
p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #333;
}
.back-link {
    margin-top: 20px;
}
.back-link a {
    color: #ffaa00;
    text-decoration: none;
}
.back-link a:hover {
    text-decoration: underline;
}
.reminder {
    color: #999;
    font-size: 14px;
}
</style>
{% endblock %}

{% block content %}
<div class="done-box">
    <h2>密碼重設成功</h2>
    <p>我們已經將重設密碼的連結寄送到您的 Email，請檢查並按照指示完成操作。</p>
    <p class="reminder">※ 提醒：若您未在收件匣中找到重設密碼的郵件，請查看垃圾郵件或廣告郵件資料夾。</p>

    <div class="back-link">
        <p><a href="{% url 'account_login' %}">← 回到登入頁面</a></p>
    </div>
</div>
{% endblock %}
