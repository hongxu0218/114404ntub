{% extends "account/base.html" %}

{% block title %}密碼修改成功｜毛日好 Paw&Day{% endblock %}

{% block extra_css %}
<style>
.success-container {
    max-width: 480px;
    margin: 80px auto 40px;
    padding: 0 20px;
    text-align: center;
}

.success-card {
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 48px 32px;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
}

.success-icon {
    width: 64px;
    height: 64px;
    background-color: #10b981;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
}

.success-icon svg {
    width: 32px;
    height: 32px;
    color: white;
}

.success-title {
    font-size: 24px;
    font-weight: 600;
    color: #111827;
    margin: 0 0 12px 0;
}

.success-message {
    font-size: 16px;
    color: #6b7280;
    margin: 0 0 32px 0;
    line-height: 1.5;
}

.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 32px;
}

.btn {
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 500;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.15s ease;
    border: 1px solid transparent;
}

.btn-primary {
    background-color: #3b82f6;
    color: #ffffff;
    border-color: #3b82f6;
}

.btn-primary:hover {
    background-color: #2563eb;
    border-color: #2563eb;
    text-decoration: none;
}

.btn-secondary {
    background-color: #ffffff;
    color: #374151;
    border-color: #d1d5db;
}

.btn-secondary:hover {
    background-color: #f9fafb;
    color: #111827;
    text-decoration: none;
}

.security-tips {
    background-color: #eff6ff;
    border: 1px solid #bfdbfe;
    border-radius: 6px;
    padding: 20px;
    margin-top: 32px;
    text-align: left;
}

.security-tips-title {
    font-size: 14px;
    font-weight: 600;
    color: #1e40af;
    margin: 0 0 12px 0;
}

.security-tips-list {
    margin: 0;
    padding: 0 0 0 16px;
    color: #1e40af;
}

.security-tips-list li {
    font-size: 13px;
    margin-bottom: 6px;
    line-height: 1.4;
}

@media (min-width: 640px) {
    .action-buttons {
        flex-direction: row;
        justify-content: center;
    }
    
    .btn {
        min-width: 120px;
    }
}

@media (max-width: 639px) {
    .success-container {
        margin: 40px auto 20px;
        padding: 0 16px;
    }
    
    .success-card {
        padding: 32px 24px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
        </div>
        
        <h1 class="success-title">密碼修改成功</h1>
        <p class="success-message">
            您的密碼已成功更新。為確保帳號安全，建議您在其他裝置上重新登入。
        </p>
        
        <div class="action-buttons">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">
                返回帳號設定
            </a>
            <a href="{% url 'home' %}" class="btn btn-secondary">
                回到首頁
            </a>
        </div>
        
        <div class="security-tips">
            <h3 class="security-tips-title">安全建議</h3>
            <ul class="security-tips-list">
                <li>請在其他使用此帳號的裝置上重新登入</li>
                <li>確保您的新密碼只有您知道</li>
                <li>定期檢查帳號活動記錄</li>
                <li>如發現異常活動，請立即聯絡客服</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
