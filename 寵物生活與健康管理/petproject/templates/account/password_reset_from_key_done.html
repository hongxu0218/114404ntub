{% extends "account/base.html" %}
{% load i18n %}

{% block title %}密碼變更完成｜寵物生活管理系統{% endblock %}

{% block extra_css %}
<style>
.done-box {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
h2 {
    color: #ffaa00;
    margin-bottom: 30px;
}
p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #333;
}
.back-link {
    margin-top: 20px;
}
.back-link a {
    color: #ffaa00;
    text-decoration: none;
}
.back-link a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="done-box">
    <h2>密碼已成功變更</h2>
    <p>您的新密碼已經設定完成，請使用新密碼登入系統。</p>

    <div class="back-link">
        <p><a href="{% url 'account_login' %}">← 回到登入頁面</a></p>
    </div>
</div>
{% endblock %}
