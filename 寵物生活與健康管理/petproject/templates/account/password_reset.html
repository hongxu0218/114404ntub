{% extends "account/base.html" %}
{% load i18n %}

{% block title %}重設密碼｜寵物生活管理系統{% endblock %}

{% block extra_css %}
<style>
.reset-box {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}
h2 {
    color: #ffaa00;
    margin-bottom: 30px;
    text-align: center;
}
label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}
input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}
button {
    background-color: #ffaa00;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 16px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #ff8800;
}
.back-link {
    margin-top: 20px;
    text-align: center;
}
.back-link a {
    color: #ffaa00;
    text-decoration: none;
}
.back-link a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="reset-box">
    <h2>重設密碼</h2>
    <form method="POST" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="id_email">請輸入您註冊的 Email：</label>
        {{ form.email }}
        {{ form.email.errors }}

        <button type="submit">寄送重設連結</button>
    </form>

    <div class="back-link">
        <p><a href="{% url 'account_login' %}">← 回登入頁面</a></p>
    </div>
</div>
{% endblock %}
