{% load i18n %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>重設密碼｜寵物生活管理系統</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #6c63ff;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #574fd6;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #6c63ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-box">
        <h2>重設密碼</h2>
        <form method="POST" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="id_email">請輸入您註冊的 Email：</label>
            {{ form.email }}
            {{ form.email.errors }}

            <button type="submit">寄送重設連結</button>
        </form>

        <div class="back-link">
            <p><a href="{% url 'account_login' %}">← 回登入頁面</a></p>
        </div>
    </div>
</body>
</html>
