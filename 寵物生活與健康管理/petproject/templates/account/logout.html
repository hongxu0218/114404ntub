<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登出確認 - 寵物生活管理系統</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #6c63ff;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #574fd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>您確定要登出嗎？</h1>
        <p>我們期待很快再次與您和毛孩見面 🐾</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit">確認登出</button>
        </form>
    </div>
</body>
</html>
