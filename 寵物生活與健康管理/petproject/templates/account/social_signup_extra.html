<!-- templates/account/social_signup_extra.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>補充註冊資料</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
            min-height: 100vh;
        }
        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #6c63ff;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            height: 48px;
            background-color: white;
            box-sizing: border-box;
        }
        .hint {
            font-size: 14px;
            color: #777;
            margin-bottom: 12px;
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #574fd6;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>補充註冊資料</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                {% if field.name == 'vet_license_city' %}
                    <div id="vet-fields">
                {% endif %}

                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}

                {% if field.name == 'vet_license' %}
                    <p class="hint">僅限 PDF、JPG、JPEG 或 PNG，最大 5MB。</p>
                    </div>  {# 關閉 vet-fields #}
                {% endif %}
            {% endfor %}

            <button type="submit">送出</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accountType = document.getElementById('id_account_type');
            const vetFields = document.getElementById('vet-fields');
            const cityInput = document.getElementById('id_vet_license_city');
            const licenseInput = document.getElementById('id_vet_license');
    
            function toggleVetFields() {
                if (accountType.value === 'vet') {
                    vetFields.style.display = 'block';
                    cityInput.required = true;
                    licenseInput.required = true;
                } else {
                    vetFields.style.display = 'none';
                    cityInput.required = false;
                    licenseInput.required = false;
                }
            }
    
            accountType.addEventListener('change', toggleVetFields);
            toggleVetFields();  // 初始化時立即檢查一次
        });
    </script>    
</body>
</html>
