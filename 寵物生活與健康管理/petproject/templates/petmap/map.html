{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索附近寵物服務</title>
    
    <!-- 基本樣式 -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- 地圖專用樣式 -->
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
</head>
<body>
    <!-- 頂部導航（如果需要） -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="{% static 'images/logo.png' %}" alt="寵物生活">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">首頁</a></li>
                    <li><a href="/pets/">寵物</a></li>
                    <li><a href="/health_rec/">健康紀錄</a></li>
                    <li><a href="/map/" class="active">地圖</a></li>
                    <!-- 其他導航項目 -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主要內容區域 -->
    <main>
        <div class="pet-map-container">
        <!-- 左側搜尋面板 -->
        <div class="search-panel">
            <h2 class="search-title">想找什麼呢？</h2>
            
            <div class="category-grid">
                <a href="javascript:void(0)" class="category-item" data-type="park">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/park.png' %}" alt="公園">
                    </div>
                    <div class="category-name">公園</div>
                </a>
                <a href="javascript:void(0)" class="category-item" data-type="live">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/hotel.png' %}" alt="住宿">
                    </div>
                    <div class="category-name">住宿</div>
                </a>
                <a href="javascript:void(0)" class="category-item" data-type="cosmetic">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/cosmetic.png' %}" alt="美容">
                    </div>
                    <div class="category-name">美容</div>
                </a>
                <a href="javascript:void(0)" class="category-item" data-type="hospital">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/hospital.png' %}" alt="醫院">
                    </div>
                    <div class="category-name">醫院</div>
                </a>
                <a href="javascript:void(0)" class="category-item" data-type="product">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/product.png' %}" alt="寵物用品">
                    </div>
                    <div class="category-name">寵物用品</div>
                </a>
                <a href="javascript:void(0)" class="category-item" data-type="restaurant">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/restaurant.png' %}" alt="餐廳">
                    </div>
                    <div class="category-name">餐廳</div>
                </a>
                <a href="javascript:void(0)" class="category-item" data-type="boarding">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/animals.png' %}" alt="寄宿">
                    </div>
                    <div class="category-name">寄宿</div>
                </a>
                <a href="javascript:void(0)" class="category-item" data-type="shelter">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/adoption.png' %}" alt="收容所">
                    </div>
                    <div class="category-name">收容所</div>
                </a>
                <a href="javascript:void(0)" class="category-item" data-type="funeral">
                    <div class="category-icon">
                        <img src="{% static 'images/pet_map/funeral.png' %}" alt="寵物殯葬">
                    </div>
                    <div class="category-name">寵物殯葬</div>
                </a>
            </div>
            
            <!-- 寵物類型篩選 -->
            <div class="filter-section">
                <h3 class="filter-title">支援寵物類型</h3>
                <div class="filter-options">
                    {% for pet_type in pet_types %}
                    <label class="filter-option">
                        <input type="checkbox" class="pet-type-filter" data-pet-type="{{ pet_type.code }}">
                        <span>{{ pet_type.icon }} {{ pet_type.name }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>
            <!-- 右側地圖區域 -->
            <div class="map-container">
                <h1 class="map-title">探索附近の寵物服務</h1>
                
                <div class="search-bar">
                    <input type="text" id="map-search-input" placeholder="輸入地點或關鍵字">
                    <button id="map-search-btn">
                        <i class="search-icon">🔍</i> 搜尋
                    </button>
                </div>
                
                <div id="pet-map"></div>
                
                <!-- 篩選狀態提示 -->
                <div class="active-filters" id="active-filters" style="display: none;">
                    <div class="filter-tags" id="filter-tags"></div>
                    <button id="clear-filters">清除所有篩選</button>
                </div>
                
                <div class="map-controls">
                    <button id="locate-btn" title="我的位置">📍</button>
                    <button id="fullscreen-btn" title="全螢幕">⛶</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 頁腳 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 寵物生活與健康管理</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <!-- 地圖專用 JS -->
    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
