<h1>🕒 設定可預約時段</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">新增時段</button>
</form>

<hr>
<h2>📋 已設定排班</h2>
<ul>
  {% for s in schedules %}
    <li>
      {{ s.get_weekday_display }}（{{ s.get_time_slot_display }}）：{{ s.start_time }} ~ {{ s.end_time }}
      <a href="{% url 'edit_vet_schedule' s.id %}">編輯</a> |
      <a href="{% url 'delete_vet_schedule' s.id %}" onclick="return confirm('確定要刪除嗎？')">刪除</a>
    </li>
  {% empty %}
    <li>尚未設定任何時段</li>
  {% endfor %}
</ul>
