{% extends "vet_pages/base.html" %}

{% block title %}編輯排班時段{% endblock %}

{% block extra_css %}
<style>
select, input[type="time"] {
  appearance: none;
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 16px;
  color: #333;
  width: 100%;
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 12px 8px;
  max-width: 100%;
  box-sizing: border-box;
}

select {
  background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1.41 0L6 4.58 10.59 0 12 1.41 6 7.41 0 1.41z' fill='%23666'/%3E%3C/svg%3E");
}

select:focus, input[type="time"]:focus {
  border-color: #ffaa00;
  outline: none;
  box-shadow: 0 0 0 2px rgba(255, 170, 0, 0.2);
}

form .form-section > p {
  margin-bottom: 16px;
}

form select, form input[type="time"] {
  width: 100%;
  box-sizing: border-box;
  padding: 8px 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

form button[type="submit"] {
  display: inline-block;
  margin-top: 10px;
}

.form-section {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

@media screen and (min-width: 768px) {
  .form-section {
    max-width: 500px;
  }
}
</style>
{% endblock %}

{% block back_button %}
<a href="{% url 'vet_availability_settings' %}" class="back-home">← 返回可預約設定</a>
{% endblock %}

{% block header %}
<h1 class="section-title">✏️ 編輯排班時段</h1>
{% endblock %}

{% block content %}
<div class="card">
  <form method="post">
    {% csrf_token %}
    <div class="form-section">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn">儲存變更</button>
  </form>
</div>
{% endblock %}
