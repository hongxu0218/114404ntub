{% extends 'base.html' %}
{% block content %}
<style>
  .change-owner-container {
    max-width: 500px;
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin: 40px auto;
    border: 5px solid #5F8089;
  }
  .change-owner-container h2 {
    font-weight: 700;
    color: #3E5E65;
    text-align: center;
    margin-bottom: 30px;
  }
  form p {
    margin-bottom: 1rem;
  }
  .btn-primary {
    width: 100%;
    font-weight: 600;
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 8px;
  }
  .back-link {
    display: inline-block;
    margin-top: 25px;
    margin-left: 250px;
    padding: 10px 20px;
    background-color: #d8c2ae;
    color: #4a342e;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }
  .back-link:hover {
    background-color: #cbb299;
    color: white;
  }
  .alert-messages {
  list-style: none;
  padding: 0;
  margin: 0 0 20px 0;
}

.alert-messages li {
  background-color: #ffe0e0;
  color: #a94442;
  border: 1px solid #f5c6cb;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  font-weight: bold;
}

.alert-success {
  background-color: #e6f7e6;
  color: #2d7a2d;
  border-color: #c3e6cb;
}

.alert-info {
  background-color: #d9edf7;
  color: #31708f;
  border-color: #bce8f1;
}
  .errorlist {
    color: red;
    padding-left: 0;
    margin-bottom: 0.5em;
  }

</style>

<div class="change-owner-container">
  <h2>更改飼主 - {{ pet.name }}</h2>


{% if messages %}
  <ul class="alert-messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}


  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3">送出請求</button>
  </form>

</div>

<a href="{% url 'pet_list' %}" class="back-link mt-4">← 返回</a>
{% endblock %}
