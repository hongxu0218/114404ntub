{% extends "base.html" %}

{% block title %}權限不足{% endblock %}

{% block content %}
<style>
  .centered-message {
    height: 70vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #333;
  }

  .centered-message h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }

  .centered-message p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  .centered-message a {
    padding: 10px 20px;
    background-color: #4db6ac;
    color: white;
    text-decoration: none;
    border-radius: 8px;
  }

  .centered-message a:hover {
    background-color: #399a91;
  }
</style>

<div class="centered-message" class="category-link">
  <h1>🚫 無權限</h1>
  <p>您的獸醫帳號尚未通過管理員驗證。請稍後再試。</p>
  <a href="{% url 'home' %}">回首頁</a>
</div>
{% endblock %}
