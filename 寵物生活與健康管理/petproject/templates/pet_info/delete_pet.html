{% extends "base.html" %}
{% load static %}

{% block title %}刪除寵物資料{% endblock %}

{% block extra_css %}
<style>
main {
    padding: 40px 20px;
    background-color: #fff8f0;
    min-height: 80vh;
}
.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}
h2 {
    color: #333;
    text-align: center;
    margin-bottom: 30px;
}
.form-group {
    text-align: center;
}
.form-group p {
    font-size: 16px;
    margin-bottom: 20px;
}
button[type="submit"] {
    background-color: #d9534f;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
}
button[type="submit"]:hover {
    background-color: #c9302c;
}
.back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #007bff;
    font-size: 14px;
    text-decoration: none;
}
.back-link:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<h2>確認刪除</h2>

<div class="container">
    <div class="form-group">
        <p>你確定要刪除 <strong>{{ pet.name }}</strong> 的資料嗎？</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">刪除</button>
        </form>

        <a href="javascript:history.back()" class="back-link">← 返回上一頁</a>
    </div>
</div>
{% endblock %}
