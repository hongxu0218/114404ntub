<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>搜尋附近</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html">
            <img src="images/pngtree-cute-and-cute-cat-and-dog-image_2297890.jpg" alt="LOGO">
          </a>
        </div>
        <nav>
          <a href="#">寵物</a>
          <a href="#">健康紀錄</a>
          <a href="#">通知</a>
          <a href="#">登入</a>
        </nav>
      </header>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="main-title">搜尋附近</h1>
      <div class="category-grid" id="filterButtons">
        <button class="category-btn" data-type="emergency"><img src="images/emergency-call.png"><span>急診</span></button>
      </div>
    </aside>

    <main class="main-content">
      <h2 class="map-title">探索附近の寵物醫院</h2>
      <div class="search-bar">
      </div>
      <div class="map-placeholder">
        <!-- Google Map API 可嵌入此處 -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.937391630229!2d121.56380157594992!3d25.033964237858363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a974d4f9459f%3A0xe993cd548cdf5dbb!2z5Y-w5YyX5biC!5e0!3m2!1szh-TW!2stw!4v1715514469999!5m2!1szh-TW!2stw"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </main>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');
    if (category === 'emergency') {
      const buttons = document.querySelectorAll('.category-btn');
      buttons.forEach(btn => {
        const type = btn.dataset.type;
        if (type === 'emergency') {
          btn.classList.add('active');
        } else {
          btn.style.display = 'none';
        }
      });
      document.getElementById("mapFrame").src =
        "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.937391630229!2d121.56380157594992!3d25.033964237858363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a974c6fdb4d5%3A0xf9e86590b0bc76b6!2z6aOf5ZOB5Z-O6YOo!5e0!3m2!1szh-TW!2stw!4v1715514469999";
    }
  </script>
</body>
</html>
