<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>搜尋附近</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html">
            <img src="images/pngtree-cute-and-cute-cat-and-dog-image_2297890.jpg" alt="LOGO">
          </a>
        </div>
        <nav>
          <a href="#">寵物</a>
          <a href="#">健康紀錄</a>
          <a href="#">通知</a>
          <a href="#">登入</a>
        </nav>
      </header>

     

<div class="container">      <!-- 加上外層 -->
    
    <!-- 左側：篩選器 -->
    <aside class="sidebar"> 
      
      
      <h2 class="filter-title">想找什麼呢?</h2>
      <div class="category-grid">
        <button class="category-btn"><img src="images/park.png"><span>公園</span></button>
        <button class="category-btn active"><img src="images/hotel-bed.png"><span>住宿</span></button>
        <button class="category-btn"><img src="images/grooming.png"><span>美容</span></button>
        <button class="category-btn"><img src="images/hospital.png"><span>醫院</span></button>
        <button class="category-btn"><img src="images/pet-supplies.png"><span>寵物用品</span></button>
        <button class="category-btn"><img src="images/restaurant.png"><span>餐廳</span></button>
        <button class="category-btn"><img src="images/animals.png"><span>寄宿</span></button>
        <button class="category-btn"><img src="images/kitten.png"><span>領養</span></button>
        <button class="category-btn"><img src="images/grave.png"><span>寵物殯葬</span></button>
      </div>
    </aside>

    <main class="main-content">
      <h1 class="map-title">探索附近の寵物服務</h1>

      <section class="map-content">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="輸入地點或關鍵字">
          <button id="searchBtn">🔍 搜尋</button>
        </div>

      <div class="map-placeholder">
        <!-- Google Map API 可嵌入此處 -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.937391630229!2d121.56380157594992!3d25.033964237858363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a974d4f9459f%3A0xe993cd548cdf5dbb!2z5Y-w5YyX5biC!5e0!3m2!1szh-TW!2stw!4v1715514469999!5m2!1szh-TW!2stw"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </main>
  </div>
</body>
</html>
