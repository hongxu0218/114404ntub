<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>健康紀錄 - 報告</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="LOGO">LOGO</div>
    <h1>健康紀錄</h1>
    <nav class="top-menu">
      <button>寵物</button>
      <button>健康紀錄</button>
      <button>通知</button>
      <button>登入</button>
      <button>☰</button>
    </nav>
  </header>

  <section class="nav-buttons">
    <button>💉 疫苗</button>
    <button>📄 報告</button>
    <button>🧺 歷史</button>
  </section>

  <main class="report-section">
    <div class="left-panel">
      <img src="dogg.png" alt="Dog">
      <h2>咪咪汪汪</h2>
    </div>
    <div class="chart">
      <h3>近6個月體重</h3>
      <img src="weight.png" alt="體重圖表">
      <button class="add-button">➕ 新增體重</button>
    </div>
    <div class="chart">
      <h3>近6個月體溫</h3>
      <img src="temp.png" alt="體溫圖表">
      <button class="add-button">➕ 新增體溫</button>
    </div>
  </main>
</body>
</html>
