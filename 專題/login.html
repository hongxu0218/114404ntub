<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入 - 毛孩日記</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="top-bar">
    <nav class="nav-buttons">
      <button>首頁</button>
      <button>寵物</button>
      <button>健康紀錄</button>
      <button>通知</button>
      <button>登入</button>
    </nav>
    <div class="menu-icon">☰</div>
  </header>

  <main class="login-section">
    <h1>歡迎回來！</h1>
    <p>登入後開始記錄毛小孩日常🐾</p>

    <div class="login-box">
      <form>
        <label for="email">電子郵件</label>
        <input type="email" id="email" placeholder="請輸入電子郵件">

        <label for="password">密碼</label>
        <input type="password" id="password" placeholder="請輸入密碼">

        <button type="submit" class="login-btn">登入</button>
      </form>

      <div class="login-links">
        <span>還沒有帳號？<a href="#">立即註冊</a></span>
        <a href="#" class="forgot">忘記密碼？</a>
      </div>
    </div>

    <p class="slogan">"讓毛小孩的每一天更幸福"</p>

    <img src="assets/dog-left.png" class="img-left" alt="左邊狗狗插圖">
    <img src="assets/dog-cat.png" class="img-right" alt="右下貓狗插圖">
  </main>
</body>
</html>
