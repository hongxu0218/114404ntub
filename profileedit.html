<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯寵物資訊</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav>
    <a href="profile.html">寵物</a>
    <a href="report.html">健康紀錄</a>
    <a href="vaccine.html">通知</a>
    <a href="login.html">登入</a>
  </nav>

  <div class="container">
    <img src="../images/pet-avatar.png" class="pet-avatar">
    <h1 style="text-align:center">編輯寵物資訊</h1>

    <label>姓名：</label>
    <input type="text" placeholder="姓名">

    <label>晶片號碼：</label>
    <input type="text" placeholder="晶片號碼">

    <label>出生日期：</label>
    <input type="date" lang="en">
    <small style="display:block;margin-bottom:10px;color:#888;">請選擇出生日期（格式為 YYYY-MM-DD）</small>

    <label>品種：</label>
    <input type="text" placeholder="品種">

    <label>特徵：</label>
    <input type="text" placeholder="特徵">

    <label>疫苗施打：</label>
    <input type="text" placeholder="疫苗施打紀錄">

    <button onclick="location.href='profile.html'">儲存修改</button>
    <button onclick="location.href='profile.html'">取消</button>
  </div>
</body>
</html>
